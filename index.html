<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- SEO & Meta Tags -->
  <meta name="description" content="OX AI Master - An advanced Tic Tac Toe game with multiple AI levels including God Mode. Play with stunning 3D board, golden themes and get featured on the permanent leaderboard!">
  <meta name="keywords" content="OX AI Master, Tic Tac Toe, Advanced Game, God Mode, AI Levels, Leaderboard, 3D Game">
  <meta name="author" content="Your Name or Studio">
  <title>OX AI Master</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <!-- Header Section: Title and Leaderboard -->
  <header>
    <h1>
      <!-- हिंदी और इंग्लिश दोनों में संदेश -->
      अगर कोई प्लेयर गॉड मोड में जीत जाता है, तो उसका नाम लीडरबोर्ड पर शो होगा!<br>
      If a player wins in God Mode, their name will be displayed on the Leaderboard!
    </h1>
    <!-- Leaderboard Container (स्थायी डेटा – कभी डिलीट नहीं होगा) -->
    <aside id="leaderboard">
      <!-- लीडरबोर्ड एंट्रीज यहाँ रेंडर होंगी -->
    </aside>
  </header>

  <!-- Main Menu: Game Mode Options -->
  <main id="menu">
    <section id="game-modes">
      <button class="mode-btn" data-mode="human-vs-ai">Human vs AI</button>
      <button class="mode-btn" data-mode="ai-vs-ai">AI vs AI</button>
      <button class="mode-btn" data-mode="human-vs-human">Human vs Human</button>
    </section>
  </main>

  <!-- Modal for AI Level Selection (केवल Human vs AI मोड में) -->
  <div id="aiLevelModal" class="modal hidden">
    <div class="modal-content">
      <h2>Select AI Level</h2>
      <button class="ai-level-btn" data-level="easy">Easy (Bolt AI)</button>
      <button class="ai-level-btn" data-level="medium">Medium (Thinker AI)</button>
      <button class="ai-level-btn" data-level="hard">Hard (Strategist AI)</button>
      <button class="ai-level-btn" data-level="god">God Mode (God AI)</button>
    </div>
  </div>

  <!-- Modal for Board Size Selection (सभी मोड्स में) -->
  <div id="boardSizeModal" class="modal hidden">
    <div class="modal-content">
      <h2>Select Board Size</h2>
      <button class="board-size-btn" data-size="3">3 x 3</button>
      <button class="board-size-btn" data-size="4">4 x 4</button>
      <button class="board-size-btn" data-size="5">5 x 5</button>
      <button class="board-size-btn" data-size="7">7 x 7 (God Mode Exclusive)</button>
    </div>
  </div>

  <!-- Game Board Container -->
  <section id="gameBoard" class="hidden">
    <!-- 3D Board will be dynamically rendered here via JavaScript -->
  </section>

  <!-- In-Game Controls: Back, Home, Vibration Toggle -->
  <nav id="inGameControls" class="hidden">
    <button id="backBtn">Back</button>
    <button id="homeBtn">Home</button>
    <button id="vibrationToggle">Vibration On/Off</button>
  </nav>

  <!-- Result Modal for Win/Lose/Draw & Leaderboard Name Entry (God Mode special) -->
  <div id="resultModal" class="modal hidden">
    <div class="modal-content">
      <h2 id="resultMessage"></h2>
      <!-- अगर God Mode में जीत होती है, तो ऑटोमैटिकली कीबोर्ड ओपन होकर नाम दर्ज करने का इनपुट आएगा -->
      <input type="text" id="playerNameInput" placeholder="Enter your name..." class="hidden">
      <button id="submitNameBtn" class="hidden">Submit</button>
      <button id="playAgainBtn">Play Again</button>
    </div>
  </div>

  <!-- Footer with Links to Additional Pages -->
  <footer>
    <nav>
      <a href="about.html">About</a> |
      <a href="tips.html">Tips & Tricks</a> |
      <a href="terms.html">Terms & Conditions</a> |
      <a href="contact.html">Contact</a>
    </nav>
  </footer>

  <!-- Script Inclusion -->
  <script src="script.js"></script>
</body>
  </html>
